# fly.toml file generated for up-admin on 2022-11-20T19:25:53+01:00

app = "up-admin"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8000"
  BANK_ACTIVE = false
  DEBUG = true
  DJANGO_SETTINGS_MODULE = "up.settings.production"
  ENVIRONMENT = "testing-fly"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[deploy]
  release_command = "python manage.py migrate --noinput"
