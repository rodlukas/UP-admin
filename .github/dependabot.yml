version: 2
updates:
    - package-ecosystem: "npm"
      directory: "/frontend"
      registries:
          - npm-github
      schedule:
          interval: "daily"

    - package-ecosystem: "pip"
      directory: "/"
      schedule:
          interval: "daily"

    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "daily"
registries:
    npm-github:
        type: npm-registry
        url: https://npm.pkg.github.com
        token: ${{ secrets.GPR_TOKEN }}
