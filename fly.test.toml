# fly.toml app configuration file generated for uspesnyprvnacek-test on 2023-05-28T12:18:58+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "uspesnyprvnacek-test"
primary_region = "waw"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "python manage.py migrate --noinput"

[env]
  BANK_ACTIVE = "True"
  DEBUG = "False"
  DEPLOYED = "True"
  DJANGO_SETTINGS_MODULE = "up.settings.production"
  ENVIRONMENT = "test-fly"
  PORT = "8000"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
